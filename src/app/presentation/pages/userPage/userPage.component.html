<h1>Usuarios</h1>
<hr>
<p-button label="Crear usuario" (click)="modaUser()" class="mr-2" size="small" onkeydown="return false"/>
<hr>
<p-table [value]="users()" [tableStyle]="{ 'min-width': '50rem' }">
  <ng-template pTemplate="header">
      <tr>
          <th>Id</th>
          <th>Name</th>
          <th>Email</th>
          <th>UserName</th>
      </tr>
  </ng-template>
  <ng-template pTemplate="body" let-product>
      <tr>
          <td>{{ product.id }}</td>
          <td>{{ product.name }}</td>
          <td>{{ product.email }}</td>
          <td>{{ product.userName }}</td>
      </tr>
  </ng-template>
</p-table>
